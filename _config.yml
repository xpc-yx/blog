# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 远行's Blog
subtitle: STEP BY STEP
description: 远行的博客
author: 远行
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xiaopengcheng.top/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: all-tags
archive_dir: all-archives
category_dir: all-categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 游戏开发
category_map:
    Tips: Tips
    UI框架: UI框架
    图形图像: 图形图像
    游戏开发: 游戏开发
    生活: 生活
    算法: 算法
    编程语言: 编程语言
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak
post_assert_folder: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:xpc-yx/xpc-yx.github.io.git
    #coding: git@git.coding.net:xpc_yx/xpc_yx.coding.me.git
  branch: master

excerpt_depth: 2

archive_generator:
  per_page: 0  # 将每页文章数设为0，表示不需分页
  yearly: true
  monthly: true
  daily: false

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

algolia:
  appId: "PBB76UVDLD"
  apiKey: "420f506edca2c5290761c146d6bde3b2"
  adminApiKey: "420f506edca2c5290761c146d6bde3b2"
  chunkSize: 5000
  indexName: "xiaopengcheng.top"
  fields:
    - title
    - date
    - permalink
    - thumbnailImageUrl
    - tags
    - categories
    - excerpt
    - excerpt:strip
    
feed:
  type: atom
  path: atom.xml
  limit: 20
  
keywords:
- ue4
- c++